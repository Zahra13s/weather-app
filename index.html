<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  <title>Weather Focus</title>
  <link rel="icon" href="./image/weatherIcon.png" type="image/x-icon">
</head>

<body>
  <!--nav-->
  <div class="body-part">
    <div class="navigation">
      <img class="logo" src="./image/weather.gif">
      <div class="search" id="submitControl">
        <form id="search-form">
          <input class="search-bar" type="search" placeholder="Search" id="search-city-text">
          <button type="submit" class=" search-icon" id="search-city-icon">
            <img src="./image/search.png" class="search_image">
          </button>
          <button type="button" class="btn btn-light current" id="currentButton">
            Current
          </button>
        </form>
      </div>
      <div class="city-name">
        <h5 class="cityName" id="city">
          Yangon
        </h5>
      </div>
      <div class="time">
        <p class="current-time" id="time">
          9:28 PM
        </p>
      </div>
      <div class="source_code_container">
        <a href="https://github.com/Zahra13s/weather-app" target="_blank">
          <img src="./image/source_code.jpg" alt="My code on Github" class="source_code">
        </a>
        <span class="source_code_text">This Code on Github</span>
      </div>
    </div>
    <!--current City-->
    <div class="weather-part">
      <div class="body-first">
        <div class="first-column">
          <div class="day_ctof">
            <div class="day_current">
              <h3 class="day" id="date">30/7/2023 Monday</h3>
            </div>

          </div>
          <img src="./image/abitrainy.png" class="current-weather" id="icon">
        </div>
        <div class="second-column">
          <h4 class="degree">
            <span id="tempNumber">17°C</span>
            <p id="description"> Rainny</p>
          </h4>

        </div>
      </div>
      <div class="body-end">
        <div class="upper-row">
          <div class="humidity">
            <img class="measurement" src="./image/humidity.png">
            <p class="text">Humidity</p>
            <p class="text1" id="humidity">69%</p>
          </div>
          <div class="wind">
            <img class="measurement" src="./image/wind.png">
            <p class=" text">Wind</p>
            <p class="text1" id="wind">2 mph</p>
          </div>
        </div>
        <div class="lower-row">
          <div class="air">
            <img class="measurement" src="./image/pressure.jpeg">
            <p class="text">Preasure</p>
            <p class="text1" id="pressure">1015 Pa</p>
          </div>
          <div class="umbrella">
            <img class="measurement" src="./image/termometer.jpg">
            <p class="text">Feels like</p>
            <p class="text1" id="feels_like">25°C</p>
          </div>
        </div>
      </div>
    </div>
    <!--focus-->
    <!-- HTML Structure -->
    <div class="forecast" id="forecast">
      <div class="forecast-item">
        <!-- Forecast items will be dynamically inserted here -->
      </div>
    </div>

  </div>
</body>
<script src="./app.js" src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places" async
  defer></script>


</html>
