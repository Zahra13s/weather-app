<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

  <title>Document</title>
</head>

<body>
  <!--nav-->
  <div class="body-part">
    <div class="navigation">
      <img class="logo" src="./image/weather.png">
      <div class="search">
        <form id="search-form">
          <input class="search-bar" type="search" placeholder="search" id="searchCityText">
          <button type="submit" class=" search-icon" id="search-city-icon">
            <i class="fa fa-search"></i>
          </button>
          <button type="button" class="btn btn-light current" id="currentButton">
            Current
          </button>
        </form>
      </div>
      <div class="city-name">
        <h5 class="cityName" id="city">
          Yangon
        </h5>
      </div>
      <div class="time">
        <p class="current-time" id="time">
          9:28 PM
        </p>
      </div>
    </div>
    <div>
      <h3 class="c_city">
        Current City
      </h3>
    </div>
    <!--current City-->
    <div class="weather-part">
      <div class="body-first">
        <div class="first-column">
          <div class="day_ctof">
            <div class="day_current">
              <h3 class="day" id="date">30/7/2023 Monday</h3>
            </div>
            <div class="ctof">
              <a href="#" id="celsius">
                <img src="./image/centigrade.png" class="celcius">
              </a>
              <a href="#" id="fahrenheit">
                <img src="./image/fahrenheit.png" class="fahrenheit">
              </a>
            </div>
          </div>
          <img src="./image/abitrainy.png" class="current-weather">
        </div>
        <div class="second-column">
          <h4 class="degree">
            <span id="tempNumber">17°C</span>
            <br> Rainny
          </h4>

        </div>
      </div>
      <div class="body-end">
        <div class="upper-row">
          <div class="humidity">
            <img class="measurement" src="./image/humidity.jpeg">
            <p class="text">Humidity</p>
            <p class="text1" id="humidity">69%</p>
          </div>
          <div class="wind">
            <img class="measurement" src="./image/Wind.jpeg">
            <p class="text">Wind</p>
            <p class="text1" id="wind">2 mph</p>
          </div>
          <div class="uv-index">
            <img class="measurement" src="./image/uvindex.jpg">
            <p class="text">UV Index</p>
            <p class="text1">level 4</p>
          </div>
        </div>
        <div class="lower-row">
          <div class="air">
            <img class="measurement" src="./image/Cloud.jpeg">
            <p class="text">Cloudy Cover</p>
            <p class="text1">55%</p>
          </div>
          <div class="umbrella">
            <img class="measurement" src="./image/Umbrella.png">
            <p class="text">Umbrella</p>
            <p class="text1">Should take</p>
          </div>
        </div>
      </div>
    </div>
    <!--focus-->
    <div class="focus">
      <div class="forecast-item">
        <img src="./image/rainny.jpg" class="focus-image">
        <p>Mon</p>
        <p>25°C</p>
      </div>
      <div class="forecast-item">
        <img src="./image/abitrainy.png" class="focus-image">
        <p>Tue</p>
        <p>27°C</p>
      </div>
      <div class="forecast-item">
        <img src="./image/thunder.png" class="focus-image">
        <p>Wed</p>
        <p>23°C</p>
      </div>
      <div class="forecast-item">

        <img src="./image/cloudy.jpeg" class="focus-image">
        <p>20°C</p>
        <p>Thu</p>
      </div>
      <div class="forecast-item">
        <img src="./image/sunny.png" class="focus-image">
        <p>Fri</p>
        <p>22°C</p>
      </div>
    </div>
  </div>
</body>
<footer>
  <a href="https://github.com/Zahra13s/weather-app" target="_blank">GitHub</a>
</footer>
<script src="./app.js" src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places" async
  defer></script>


</html>
